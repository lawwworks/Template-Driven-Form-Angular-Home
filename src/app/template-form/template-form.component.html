<div class="form-container">
  <section
    class="container"
    [ngClass]="{ 'form-shadow': registrationForm.touched }"
  >
    <header>
      <h1>Template Registration Form</h1>
    </header>
    <form
      class="form"
      (ngSubmit)="OnFormSubmit()"
      method="POST"
      #registrationForm="ngForm"
    >
      <div class="first-last-name">
        <mat-form-field class="firstName">
          <mat-label>First Name</mat-label>
          <input
            matInput
            name="firstName"
            placeholder="First Name"
            ngModel
            required
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" placeholder="Last Name" ngModel />
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          placeholder="Email"
          ngModel
          required
          email
        />
      </mat-form-field>

      <div class="number-date">
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            name="phone"
            placeholder="Phone Number"
            type="number"
            ngModel
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput name="dob" [matDatepicker]="picker" ngModel />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker
        ></mat-form-field>
      </div>

      <mat-radio-group aria-label="Select your Gender" class="gender">
        <label>Gender :</label>
        <div class="mat-radio-buttons" *ngFor="let gen of genders">
          <mat-radio-button
            [id]="gen.id"
            [value]="gen.value"
            name="gender"
            required
            ngModel
            ngDefaultControl
            >{{ gen.display }}</mat-radio-button
          >
        </div>
      </mat-radio-group>

      <mat-form-field class="example-full-width">
        <mat-label>Street Address</mat-label>
        <input
          matInput
          placeholder="Street Address"
          name="street1"
          ngModel
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Street Address 2 </mat-label>
        <input matInput placeholder="Street Address 2" name="street2" ngModel />
      </mat-form-field>

      <div class="country-city">
        <mat-form-field class="example-full-width">
          <mat-label>Country</mat-label>
          <select matNativeControl name="country" ngModel required>
            <option value="nepal">Nepal</option>
            <option value="china">China</option>
            <option value="korea">Korea</option>
            <option value="japan">Japan</option>
          </select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" name="city" ngModel />
        </mat-form-field>
      </div>

      <div class="region-postal">
        <mat-form-field class="example-full-width">
          <mat-label>Region</mat-label>
          <input matInput placeholder="Region" name="region" ngModel />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input
            matInput
            placeholder="Postal Code"
            name="postal"
            type="number"
            ngModel
          />
        </mat-form-field>
      </div>

      <section>
        <div class="example-button-row">
          <button
            mat-raised-button
            color="primary"
            class="submit-btn"
            type="submit"
            [disabled]="registrationForm.invalid"
          >
            Add Student
          </button>
        </div>
      </section>
    </form>
  </section>
</div>
